 <!DOCTYPE html>
 <html lang="English">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/menu.css">

	<script src="js/pair-func.js"></script>
	<script src="js/common-func.js"></script>
	<script src="js/menu.js"></script>

	<title>Team generator</title>
</head>

<body>
	<div id="main">
		<div id="mySidenav" class="sidenav"></div>

		<!-- Use 3 lines element to open the sidenav -->
		<div style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; <strong id="hdr">Pair generator</strong></div>
		<div id="mainArea">
			<br>
			<p><i>Select how many players are going to play. Next, complete a form by entering player names in pairs. Ensure that players within each pair have similar skill levels. If two players are paired together, they will compete against each other.</i></p>
			<br>
			<div id="selector">
				Number of players:
				<select id="sel" onchange="createPlayersSection(this)">
					<option value="-">---</option>
				</select>
				<br>
			</div>

			<div id="players"></div>
			<div id="result"></div>
		</div>
	</div>

	<script type="text/javascript">
		createMenu()
		addSelectorOptions(6, 18)
	</script>
</body>
</html>
