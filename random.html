 <!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/menu.css">
	<script src="js/random-func.js"></script>
	<script src="js/common-func.js"></script>
	<script src="js/menu.js"></script>
	<title>Team generator</title>
</head>

<body>

<div id="main">
	<div id="mySidenav" class="sidenav"></div>

	<!-- Use 3 lines element to open the sidenav -->
	<div style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; <strong id="hdr">Random generator</strong></div>

	<div id="mainArea">
		<br>
		<p><i>Write all players into textfield. One player per line, so they are delimited by new line. Players will be shuffled and completely random assigned to teams.</i></p>
		<br>
		<p><label for="txtArea">List of players:</label></p>
		<textarea id="txtArea" name="txtArea" rows="4" cols="50"></textarea>
		<br>
		<button type="button" id="btn" onclick="shuffleRandom()">Shuffle</button>

		<div id="result"></div>
	</div>
</div>

<script type="text/javascript">
	createMenu()
</script>

</body>
</html>
